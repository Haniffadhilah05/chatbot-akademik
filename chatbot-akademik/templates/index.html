<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Layanan Akademis UNILA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .chat-container {
            width: 420px;
            height: 100vh;
            background: #ffffff;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-unila {
            width: 45px;
            height: auto;
        }

        /* Mengatur tulisan agar jaraknya tidak renggang */
        .header span p {
            margin: 0;          /* Menghilangkan jarak bawaan */
            line-height: 1.1;   /* Biar rapat */
            font-size: 16px;
            font-weight: bold;
        }

        .chat-box {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
        }

        .user-message {
            margin-left: auto;
            background: #ffffff;
            border: 1px solid #ddd;
        }

        .bot-message {
            background: #e6e6e6;
            color: #333;
        }

        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            background: #5a78ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #4e6aff;
        }
    </style>
</head>
<body>

<div class="chat-container">

    <div class="header">
        <img class="logo-unila" src="https://unila.ac.id/storage/2024/08/Logo-Unila-Statuta-PNG-300x296.png">
        <span>
            <p>Layanan Akademis</p>
            <p>Universitas Lampung</p>
        </span>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ketik pesan..." />
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message === "") return;

        addMessage(message, "user");
        input.value = "";

        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => addMessage(data.response, "bot"));
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const bubble = document.createElement("div");
        bubble.classList.add("message");

        if (sender === "user") bubble.classList.add("user-message");
        else bubble.classList.add("bot-message");

        bubble.innerHTML = text;
        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
